<div id="recensioni">
  <p>Conosco meglio il mio corpo e ho meno dolori. Quando ho male so cosa fare per diminuirlo.<br><em class="nome">— Anonimo</em></p>
  <p>Mi è passato il dolore alla spalla.<br><em class="nome">— R. M.</em></p>
  <p>Sono più consapevole in generale delle rigidità del mio corpo...<br><em class="nome">— Thea</em></p>
  <p>È migliorato tutto, adesso il papà ha ripreso a camminare...<br><em class="nome">— Gerardi Luca</em></p>
</div>

<style>
#recensioni { white-space: normal; overflow: hidden; }
#recensioni p { display: none; margin: 0 0 .6rem; }
#recensioni p.active { display: block; }
#recensioni .nome { color: #db7812; font-style: italic; }
</style>

<script>
(function(){
  const recensioni = document.querySelectorAll('#recensioni p');
  if(recensioni.length === 0) return;
  let idx = 0;
  recensioni[0].classList.add('active');
  setInterval(() => {
    recensioni[idx].classList.remove('active');
    idx = (idx + 1) % recensioni.length;
    recensioni[idx].classList.add('active');
  }, 5000);
})();
</script>
