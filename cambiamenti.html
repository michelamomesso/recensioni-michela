
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Recensioni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: sans-serif;
    }

    .outer {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em 1em;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .inner-container {
      flex: 1;
      padding: 2em 2.5em;
      box-sizing: border-box;
      background: #fff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 200px;
    }

    .item {
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      box-sizing: border-box;
      padding: 1em;
      font-size: 18px;
      line-height: 1.5;
      display: none;
      flex-direction: column;
      gap: 0.5em;
      width: 100%;
      overflow-wrap: break-word;
    }

    .item.visible {
      display: flex;
      opacity: 1;
    }

    .item p {
      margin: 0 0 0.5em 0;
      font-weight: normal;
    }

    .item em {
      color: #db7812;
      font-style: italic;
    }

    @media screen and (max-width: 600px) {
      .inner-container {
        padding: 1.5em 1em;
      }

      .item {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner-container" id="review-container">
      <p>Caricamento recensioniâ€¦</p>
    </div>
  </div>

  <script>
    // === CONFIGURAZIONE ===
    const FILES = [
      'valutazione.html',
      'cambiamenti.html',
      'apprezzato.html',
      'consiglio.html'
    ];

    const BASE_URL = 'https://michelamomesso.github.io/recensioni-michela/';
    const container = document.getElementById('review-container');

    // === Carica tutti i file HTML da GitHub ===
    Promise.all(FILES.map(file =>
      fetch(BASE_URL + file)
        .then(response => {
          if (!response.ok) throw new Error(`Errore nel file ${file}`);
          return response.text();
        })
        .catch(() => '')
    ))
    .then(allHtml => {
      // Unisci il contenuto di tutti i file
      const joinedHtml = allHtml.join('');
      container.innerHTML = joinedHtml;

      const items = container.querySelectorAll('.item');
      if (items.length === 0) {
        container.innerHTML = '<p>Nessuna recensione disponibile al momento.</p>';
        return;
      }

      let index = 0;

      // Mostra una recensione alla volta con dissolvenza
      function mostraRecensione(i) {
        items.forEach((item, idx) => {
          item.classList.toggle('visible', idx === i);
        });
      }

      mostraRecensione(index);

      setInterval(() => {
        index = (index + 1) % items.length;
        mostraRecensione(index);
      }, 6000);
    })
    .catch(error => {
      container.innerHTML = `<p style="color: red;">Errore: ${error.message}</p>`;
    });
  </script>
</body>
</html>
