<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Recensioni</title>
<style>
  body { margin:0; padding:0; font-family:sans-serif; background:white; }
  .outer { width:100%; max-width:800px; margin:auto; padding:2em 1em; }
  .inner-container { background:#fff; padding:2em; border-radius:5px; }
  .item { padding:1em 0; border-bottom:1px solid #ddd; }
  .item p { margin:0 0 0.5em 0; }
  .item em { color:#db7812; }
</style>
</head>
<body>
<div class="outer">
  <div class="inner-container" id="review-container">
    <p>Caricamento recensioniâ€¦</p>
  </div>
</div>
<script>
const FILES = [
  'valutazione.html',
  'cambiamenti.html',
  'apprezzato.html',
  'consiglio.html'
];
const BASE_URL = 'https://michelamomesso.github.io/recensioni-michela/';
const container = document.getElementById('review-container');

Promise.all(FILES.map(f => fetch(BASE_URL + f).then(r => r.ok ? r.text() : '')))
  .then(htmls => {
    const joined = htmls.join('');
    container.innerHTML = joined || '<p>Nessuna recensione disponibile.</p>';
  })
  .catch(() => {
    container.innerHTML = '<p style="color:red">Errore nel caricamento recensioni.</p>';
  });
</script>
</body>
</html>
