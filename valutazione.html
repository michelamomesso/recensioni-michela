<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      padding: 1em 0;
    }

    .slider {
      display: flex;
      width: max-content;
      animation: scroll 30s linear infinite;
    }

    .slider::after {
      content: '';
      display: inline-block;
      width: 2em;
    }

    .wrapper {
      display: flex;
    }

    .item {
      flex: 0 0 auto;
      margin-right: 2em;
      color: #000;
    }

    .item p {
      margin: 0 0 0.3em 0;
      font-weight: normal;
    }

    .item em {
      color: #007179;
      font-style: italic;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="wrapper">
        <div class="item"><p>Completo e trasformativo</p><p><em>Thea</em></p></div><div class="item"><p>Persona molto molto preparata,ha rimesso letteralmente in piedi mio pap? di 84 anni,</p><p><em>Gerardi Luca</em></p></div>
        <div class="item"><p>Completo e trasformativo</p><p><em>Thea</em></p></div><div class="item"><p>Persona molto molto preparata,ha rimesso letteralmente in piedi mio pap? di 84 anni,</p><p><em>Gerardi Luca</em></p></div>
      </div>
    </div>
  </div>
</body>
</html>
